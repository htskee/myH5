<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表白</title>
    <style type="text/css">
      body {
        background-image: url(./images/25.png);
        background-size: 100% 100%;
        height: 100%;
      }
      html {
        height: 100%;
      }
      @keyframes myfirst {
        0% {
          opacity: 0;
        }
        25% {
          opacity: 100;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes mysecond {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0;
        }
        75% {
          opacity: 100;
        }
        100% {
          opacity: 0;
        }
      }
      p {
        position: absolute;
        width: 100%;
        font-size: 100px;
        text-align: center;
      }
      #canghai {
        animation: myfirst 7.47s infinite;
      }
      #taotao {
        animation: mysecond 7.47s infinite;
      }
    </style>
  </head>
  <body>
    <audio src="wma/1.mp3" autoplay="autoplay" loop="loop"></audio>
    <p id="canghai">沧海笑</p>
    <p id="taotao">涛涛两岸潮.</p>
  </body>
</html>
