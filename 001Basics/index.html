  <body>
    <img src="./images/25.jpg" />
    <h1>
      静夜思
      <h2>李白</h2>
    </h1>
    <p>窗前明月光,</p>
    <p>疑是地上霜.</p>
    <p>举头望明月,</p>
    <p>低头思故乡.</p>
  </body>
